<!DOCTYPE html>
<html>
    <head>
        <title>Arrow</title>
    </head>
    <body>
        <h2>Arrow Function</h2>
        
        <p>This example shows an <code>arrow</code> function with a parameter.</p>
        <p id="res"></p>

        <script>
            add = (a, b) => a + b;
            document.getElementById("res").innerHTML = add(4, 6);
        </script>
    </body>
</html>
