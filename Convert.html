<!DOCTYPE html>
<html>
    <head>
        <title>String() Method</title>
    </head>
    <body>
        <h2>JavaScript String() Method</h2>

        <p>The <code>String()</code> method can convert a number to a string.</p>
        
        <p id="num_result"></p>
        <p id="str_result"></p>

        <script>
            var x =70;;
            var y = 90;
            document.getElementById("num_result").innerHTML = x + y;
            document.getElementById("str_result").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
